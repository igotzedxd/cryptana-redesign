<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/90fad75191.js" crossorigin="anonymous"></script>
    <script src="app/main.js" defer></script>
    <script src="app/burger.js" defer></script>
    <script src="app/cards.js" defer></script>
</head>

<body id="top">

    <nav>
        <div class="nav-container">
            <a class="logo" href="#top">
                <img src="img/logo-color.png" alt="">

            </a>
            <ul class="nav-list">
                <li class="list-item list-item1">HJEM</li>
                <li class="list-item list-item2">DIN WALLET</li>
                <li class="list-item list-item3">FAQ</li>
                <li class="list-item list-item4">KONTAKT</li>
            </ul>
            <a class="burger" href="#"><i class="fa-solid fa-bars burger-btn"></i></a>
        </div>
    </nav>


    <header class="slides">
        <div class="header-container">
            <h2>Velkommen til Crpytana Invest!</h2>
            <img src="./img/Google.png" alt="">
            <img src="./img/apple.png" alt="">
        </div>
    </header>

    <main>
        <div class="main-heading">
            <h2>Dit Overblik</h2>
        </div>
        <div class="cards">
            
        </div>
    </main>

    <div id="form" class="form-sec">
        <div class="form-sec-img">
            <img class="mobile" src="img/up-arrow-mobile.jpg" alt="">
            <img class="desktop" src="img/up-arrow.jpg" alt="">
        </div>
        <div class="form-wrapper">
            <h2>Spørg vores
                eksperter om hjælp</h2>

            <form class="form" method="get">
                <label>
                    <input type="text" id="name" name="name" placeholder="Fulde Navn" required>
                </label>
                <label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </label>
                <label class="textarea-label">
                    <textarea class="textarea" name="textarea" rows="5" cols="40" placeholder="">Spørgsmål</textarea>
                </label>
                <input type="submit" value="Send">
            </form>
            <div class="success"></div>
        </div>
    </div>

    <footer>
        <img src="./img/logo-color.png" alt="">
        <div class="footer-contact">
            <h3>Kontakt</h3>
            <p>tlf +45 12 34 56 78</p>
        </div>
        <div class="footer-social">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </footer>





</body>

</html>
